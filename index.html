<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap');
    </style>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <!-- section 01 -->
        <section class="card__section01">
            <img src="imagenes/image-product-desktop.jpg" alt="Image Product" class="card__section01__img">
        </section>
        <!-- section 02 -->
        <section class="card__section02">
            <!-- text 01 -->
            <span class="card__section02__text01">PERFUME</span>
            <!-- text 02 -->
            <p class="card__section02__text02">
                Gabrielle Essence Eau De Parfum
            </p>
            <!-- text 03 -->
            <p class="card__section02__text03">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>
            <!-- text prices -->
            <div class="card__section02__price">
                <span class="card__section02__price__value01">
                    $149.99
                </span>
                <span class="card__section02__price__value02">
                    $169.99
                </span>
            </div>
            <!-- buy button -->
            <div class="card__section02__button">
                <img src="imagenes/ShoppingTrolleyBlack.svg" alt="" width="30">
                <span>Add to Cart</span>
            </div>
        </section>
    </div>
</body>
</html>
